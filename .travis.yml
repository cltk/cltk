language: python

python:
#  - "3.7.5"
  - "3.8.5"

env:
  - TEST_SUITE=testOnlyDocTests
  - TEST_SUITE=test

cache:
  directories:
    - $HOME/stanza_resources/
    - $HOME/cltk_data/
    - $HOME/virtualenv/
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - graphviz

before_install:
  - pip install --upgrade pip
  - pip install poetry
  - pip install python-crfsuite  # required for ``cltk.tag.pos.POSTag``, which calls NLTK

install:
  - make install
  - poetry run python scripts/download_misc_dependencies.py

before_script:
  - poetry run pre-commit install-hooks
#  - poetry run pre-commit run --all-files

script:
  - make $TEST_SUITE
  - make uml
  # typed_ast crashes ``sphinx-autodoc-typehints``; is dependency of ``mypy``, however not required for py3.8 and above
  - pip uninstall -y typed_ast
  - make docs

after_failure:
  - echo Add later

# https://docs.travis-ci.com/user/deployment-v2/providers/pypi/
deploy:
  provider: pypi
  username: kyle_johnson
  password: $PYPI_PASSWORD
  edge: true  # opt in to dpl v2

# if deploy success
after_success:
  - python scripts/trigger_github_release.py $GITHUB_TOKEN
